<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="ps-4 pt-4">
    <header class="mb-4">
        <a href="image_search.html">Image Search</a>
        <a href="index.html">Web Search</a>
    </header>
    <main>
        <div class="adv-search">
            <p>Find pages with...</p>
            <form action="https://www.google.com/search">
            <div class="row">
                <span>
                    <label for="as_q" class="col-2 mb-2">all these words:</label>
                    <input id="as_q" type="text" name="as_q">
                </span>
                <span>
                    <label for="as_epq" class="col-2 mb-2">this exact word or phrase:</label>
                    <input id="as_epq" type="text" name="as_epq">
                </span>
                <span>
                    <label for="as_oq" class="col-2 mb-2">any of these words</label>
                    <input id="as_oq" type="text" name="as_oq">
                </span>
                <span>
                    <label for="as_eq" class="col-2 mb-2">none of these words:</label>
                    <input id="as_eq" type="text" name="as_eq">
                </span>
                <span>
                    <label for="as_nol" class="col-2 mb-2">numbers ranging from:</label>
                    <input id="as_nol" type="text" name="as_nol">
                    <label for="as_noh">to: </label>
                    <input id="as_noh" type="text" name="as_noh">
                </span>
            </div>
	    <input type="submit" value="Advanced Search">
            </form>
        </main>
    </body>
</html>
